  <h1>Movie Ratings</h1>
  <div class="form-container">

    <form id="movie-form">
        <label for="title">Title

        <br>
        <label for="rating">Rating
        <input type="number"min="0" max="10" id="rating" placeholder="Rating" required>
        <br>
        <button type="submit">Submit</button>
    </form>
  </div>
  <br>
  <div id="movie-list">
    <ul></ul>
  </div>
